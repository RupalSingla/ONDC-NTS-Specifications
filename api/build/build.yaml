---
openapi: 3.0.0
info:
  title: Reconciliation and Settlement for RSP
  description: RSP API Specification
  version: 0.4.0-Draft
security:
  - SubscriberAuth: []
paths:
  /collector_recon:
    post:
      tags:
        - RSP
      description: Reconciliation of payment for order book - called by collector
      requestBody:
        description: Collector (i.e. buyer or seller app who collects payment from the
          buyer) sends order book to RSP for payment reconciliation and
          settlement
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Context
                message:
                  type: object
                  properties:
                    orderbook:
                      $ref: "#/components/schemas/OrderBook"
              required:
                - context
                - message.orderbook.orders.id
                - message.orderbook.orders.invoice_no
                - message.orderbook.orders.collector_app_id
                - message.orderbook.orders.receiver_app_id
                - message.orderbook.orders.receiver_app_uri
                - message.orderbook.orders.state
                - message.orderbook.orders.provider
                - message.orderbook.orders.payment
                - message.orderbook.orders.payerdetails
                - message.orderbook.orders.settlement_reason_code
                - message.orderbook.orders.created_at
                - message.orderbook.orders.updated_at
                - message.orderbook.orders.withholding_tax_gst
                - message.orderbook.orders.withholding_tax_tds
                - message.orderbook.orders.deduction_by_collector
                - message.orderbook.orders.order_recon_status
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Ack
                    required:
                      - ack
                  error:
                    $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Error
                required:
                  - message
  /on_collector_recon:
    post:
      tags:
        - Collector
      description: Payment reconciliation and settlement status for Order Book
      requestBody:
        description: Updating reconciliation and settlement status for Order Book
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Context
                message:
                  type: object
                  properties:
                    orderbook:
                      $ref: "#/components/schemas/OrderBook"
              required:
                - context
                - message.orderbook.orders.id
                - message.orderbook.orders.invoice_no
                - message.orderbook.orders.collector_app_id
                - message.orderbook.orders.receiver_app_id
                - message.orderbook.orders.transaction_id
                - message.orderbook.orders.settlement_id
                - message.orderbook.orders.settlement_reference_no
                - message.orderbook.orders.recon_status
                - message.orderbook.orders.order_recon_status
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Ack
                    required:
                      - ack
                  error:
                    $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Error
                required:
                  - message
  /recon_status:
    post:
      tags:
        - RSP
      description: Get the Status of Reconcillation & Settlement.
      requestBody:
        description: Collector (i.e. buyer or seller app who collects payment from the
          buyer) sends API request to get the /recon status of the corresponding
          order/txn.
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Context
                message:
                  type: object
                  properties:
                    reconstatus:
                      $ref: "#/components/schemas/reconstatus"
              required:
                - context
                - message.reconstatus.transaction_id
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Ack
                    required:
                      - ack
                  error:
                    $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Error
                required:
                  - message
  /on_recon_status:
    post:
      tags:
        - Collector
      description: Status of Reconcillation & Settlement
      requestBody:
        description: Posting the Status of Reconciliation & Settlement to Collector
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Context
                message:
                  type: object
                  properties:
                    orderbook:
                      $ref: "#/components/schemas/OrderBook"
              required:
                - context
                - message.orderbook.orders.id
                - message.orderbook.orders.invoice_no
                - message.orderbook.orders.collector_app_id
                - message.orderbook.orders.receiver_app_id
                - message.orderbook.orders.transaction_id
                - message.orderbook.orders.settlement_id
                - message.orderbook.orders.settlement_reference_no
                - message.orderbook.orders.recon_status
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Ack
                    required:
                      - ack
                  error:
                    $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Error
                required:
                  - message
  /on_settle:
    post:
      tags:
        - RSP
      description: Settlement status for payments to different receivers (buyer or
        seller app that will receive money from the collector)
      requestBody:
        description: Settlement Agency responding to RSP with settlement state
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Context
                message:
                  type: object
                  properties:
                    settlement:
                      $ref: "#/components/schemas/Settlement"
              required:
                - context
                - message.settlement.settlements.settlement_id
                - message.settlement.settlements.state
                - message.settlement.settlements.settlement_reference_no
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Ack
                    required:
                      - ack
                  error:
                    $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Error
                required:
                  - message
  /receiver_recon:
    post:
      tags:
        - Receiver
      description: Reconciliation of payment for order book - called by RSP
      requestBody:
        description: RSP send /recon to Receiver (i.e. buyer or seller app who receives
          payment).
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Context
                message:
                  type: object
                  properties:
                    orderbook:
                      $ref: "#/components/schemas/OrderBook"
              required:
                - context
                - message.orderbook.orders.id
                - message.orderbook.orders.invoice_no
                - message.orderbook.orders.collector_app_id
                - message.orderbook.orders.receiver_app_id
                - message.orderbook.orders.state
                - message.orderbook.orders.transaction_id
                - message.orderbook.orders.provider
                - message.orderbook.orders.payment
                - message.orderbook.orders.payerdetails
                - message.orderbook.orders.settlement_reason_code
                - message.orderbook.orders.created_at
                - message.orderbook.orders.updated_at
                - message.orderbook.orders.withholding_tax_gst
                - message.orderbook.orders.withholding_tax_tds
                - message.orderbook.orders.deduction_by_collector
                - message.orderbook.orders.order_recon_status
                - message.orderbook.orders.settlement_id
                - message.orderbook.orders.settlement_reference_no
                - message.orderbook.orders.recon_status
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Ack
                    required:
                      - ack
                  error:
                    $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Error
                required:
                  - message
  /on_receiver_recon:
    post:
      tags:
        - RSP
      description: Payment reconciliation and settlement status for Order Book from Receiver
      requestBody:
        description: Updating reconciliation and settlement status for Order Book
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Context
                message:
                  type: object
                  properties:
                    orderbook:
                      $ref: "#/components/schemas/OrderBook"
              required:
                - context
                - message.orderbook.orders.id
                - message.orderbook.orders.invoice_no
                - message.orderbook.orders.collector_app_id
                - message.orderbook.orders.receiver_app_id
                - message.orderbook.orders.transaction_id
                - message.orderbook.orders.settlement_id
                - message.orderbook.orders.settlement_reference_no
                - message.orderbook.orders.recon_status
                - message.orderbook.orders.order_recon_status
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Ack
                    required:
                      - ack
                  error:
                    $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Error
                required:
                  - message
components:
  securitySchemes:
    SubscriberAuth:
      type: apiKey
      in: header
      name: Authorization
      description: "Signature of message body using Collector or Receiver subscriber's
        signing public key. <br/><br/>Format:<br/><br/><code>Authorization :
        Signature
        keyId=\"{subscriber_id}|{unique_key_id}|{algorithm}\",algorithm=\"ed255\
        19\",created=\"1606970629\",expires=\"1607030629\",headers=\"(created)
        (expires) digest\",signature=\"Base64(signing string)\"</code>"
  schemas:
    OrderBook:
      description: Describes the payment and settlement contract for an order
      type: object
      properties:
        orders:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Order id
                example: K106403902112759
              invoice_no:
                type: string
                description: Invoice Number of the Order
                example: 2022/XYZ/12345-2
              collector_app_id:
                type: string
                example: abc.collectorapp.com
              receiver_app_id:
                type: string
                example: abc.receiverapp.com
              receiver_app_uri:
                type: string
                example: https://abc.receiverapp.com
              state:
                type: string
                description: Order state
                example: Delivered
              provider:
                $ref: "#/components/schemas/Provider"
              payment:
                $ref: https://raw.githubusercontent.com/Open-network-for-digital-commerce/ONDC-Protocol-Specs/master/protocol-specifications/core/v0/api/retail-hyperlocal.yaml#/components/schemas/Payment
              withholding_tax_gst:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
              withholding_tax_tds:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
              deduction_by_collector:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
              order_recon_status:
                type: string
                enum:
                  - "01"
                  - "02"
                  - "03"
              payerdetails:
                $ref: "#/components/schemas/payerdetails"
              settlement_reason_code:
                type: string
                description: Reason code for settlement
                enum:
                  - "01"
                  - "02"
                  - "03"
                  - "04"
                  - "05"
              correction:
                $ref: "#/components/schemas/Correction"
              transaction_id:
                type: string
                description: Unique identifier for transaction
                example: 6baa811a-6cbe-4ad3-94e9-cbf96aaff343
              settlement_id:
                type: string
                description: Unique identifier for each settlement
                example: "121313"
              settlement_reference_no:
                type: string
                description: Reference number, in case of successful settlement
                example: "3718683618631"
              recon_status:
                type: string
                enum:
                  - "01"
                  - "02"
                  - "03"
                  - "04"
              diff_amount:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
              counterparty_recon_status:
                type: string
                enum:
                  - "01"
                  - "02"
                  - "03"
                  - "04"
              counterparty_diff_amount:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
              message:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Descriptor
              created_at:
                type: string
                format: date-time
                example: 2022-10-28T10:34:58.472Z
              updated_at:
                type: string
                format: date-time
                example: 2022-10-28T10:34:58.472Z
    reconstatus:
      description: Describe the request body for recon_status Endpoint
      type: object
      properties:
        transaction_id:
          type: string
          description: Unique identifier for transaction
          example: 3df395a9-c196-4678-a4d1-5eaf4f7df8dc
      required:
        - transaction_id
    Provider:
      description: Provider for Order
      type: object
      properties:
        name:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Provider/properties/descriptor
        address:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Address/properties/full
      required:
        - name
        - address
    Settlement:
      description: Settlement details
      type: object
      properties:
        settlements:
          type: array
          items:
            type: object
            properties:
              collector_app_id:
                type: string
                description: Subscriber Id of the Payer
                example: abc.collectorapp.com
              receiver_app_id:
                type: string
                description: Subscriber Id of the Payee
                example: abc.receiverapp.com
              payer_name:
                type: string
                description: Payer name
                example: Example1 company Pvt. Ltd
              payer_address:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Address/properties/full
              payer_account_no:
                type: number
                description: Debit Account Number of the client, used when client maintains
                  multiple debit accounts with bank
                example: 509424924294248
              payer_bank_code:
                type: string
                description: Bank Code of Payee e.g. IFSC code
                example: “HDFC0000000”
              payer_virtual_payment_address:
                type: string
                pattern: ^([a-zA-Z0-9]{2,10})@([a-zA-Z0-9]{2,10})
                example: 80abc@abctMh2h
              curr_type:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price/properties/currency
              amount:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
              timestamp:
                type: string
                format: date-time
                example: 2022-10-18T16:14:40.396Z
              payee_name:
                type: string
                description: Payee name
                example: A to Z Printing Solutions Pvt. Ltd
              payee_address:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Address/properties/full
              payee_account_no:
                type: string
                description: Account number of the beneficiary which is to be credited. Without
                  special charcters and can be alpha numeric
                example: "99679007677676"
              payee_bank_code:
                type: string
                description: Bank Code of Payee e.g. IFSC code
                example: HDFC900008
              payee_virtual_payment_address:
                type: string
                pattern: ^([a-zA-Z0-9]{2,10})@([a-zA-Z0-9]{2,10})
                example: payee@upi
              payment_type:
                description: Payment type allocated by the bank
                enum:
                  - "01"
                  - "02"
                  - "03"
                  - "04"
                  - "05"
              purpose_code:
                type: string
                maxLength: 10
                description: For RTGS / IFT transaction it should contain CMS and for NEFT it
                  should be OTH
                enum:
                  - "01"
                  - "02"
              payee_account_type:
                type: string
                description: Type of Beneficiary Account
                enum:
                  - "01"
                  - "02"
                  - "03"
              remarks:
                $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Descriptor
              settlement_id:
                type: string
                description: Unique identifier for each settlement
                example: "121313"
              state:
                type: string
                description: settlement state
                enum:
                  - "01"
                  - "02"
                  - "03"
              prev_settlement_reference_no:
                type: array
                description: Array of all previous UTR references against which settlement for
                  this order was done
                example:
                  - 1234ABCD
                  - 2345qwer
                items:
                  type: string
              settlement_reference_no:
                type: string
                description: Reference number, incase of successful settlement
                example: "3718683618631"
              error_code:
                type: string
                description: Error Message Code, to be provided by bank. Only required if
                  settlement_status = 03
                enum:
                  - "01"
                  - "02"
                  - "03"
                  - "04"
              error_message:
                type: string
                description: Message for error on settlement. Only required if settlement_status
                  = "03"
                example: Account not active or not found
            required:
              - collector_app_id
              - receiver_app_id
              - payer_name
              - payer_address
              - payer_account_no
              - payer_bank_code
              - curr_type
              - amount
              - timestamp
              - payee_name
              - payee_address
              - payee_account_no
              - payee_bank_code
              - payment_type
              - purpose_code
              - payee_account_type
              - settlement_id
              - state
              - settlement_reference_no
    payerdetails:
      description: Payer details
      type: object
      properties:
        payer_name:
          type: string
          description: Payer name
          example: Example1 company Pvt. Ltd
        payer_address:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Address/properties/full
        payer_account_no:
          type: number
          description: Debit Account Number of the client, used when client maintains
            multiple debit accounts with bank
          example: 509424924294248
        payer_bank_code:
          type: string
          description: Bank Code of Payee e.g. IFSC code
          example: “HDFC0000000”
        payer_virtual_payment_address:
          type: string
          pattern: ^([a-zA-Z0-9]{2,10})@([a-zA-Z0-9]{2,10})
          example: 80abc@abctMh2h
      required:
        - payer_name
        - payer_address
        - payer_account_no
        - payer_bank_code
    Correction:
      description: Correction, which will be added to OrderBook after dispute resolution
      type: object
      properties:
        issue_initiator_ref:
          type: string
          description: CRM ID or Ticket Number of Grievance or Issue Initiator
          example: 1243242GQT$
        issue_responder_ref:
          type: string
          description: CRM ID or Ticket Number No. of Grievance or Issue Responder
          example: 122424HGYG98
        issue_type:
          type: string
          description: Type of Issue
          enum:
            - "01"
            - "02"
            - "03"
        issue_subtype:
          type: string
          description: Subtype of Issue
          enum:
            - "01"
            - "02"
            - "03"
            - "04"
            - "05"
        order_id:
          type: string
          description: Original Order ID
          example: K106403902112759
        order_amount:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
        order_correction_amount:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
        order_state:
          type: string
          description: Order State
          example: Delivered
        previous_settled_amount:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
        settlement_id:
          type: string
          description: Unique identifier for each settlement
          example: "121313"
        settlement_reference_no:
          type: string
          description: Reference number, in case of successful settlement
          example: "3718683618631"
        prev_settlement_reference_no:
          type: array
          description: Array of all previous UTR references against which Correction
            settlement for this order was done
          example:
            - 1234ABCD
            - 2345qwer
          items:
            type: string
        recon_status:
          type: string
          enum:
            - "01"
            - "02"
            - "03"
            - "04"
        diff_amount:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Price
        message:
          $ref: https://raw.githubusercontent.com/beckn/protocol-specifications/draft/core/v0/api/core.yaml#/components/schemas/Descriptor
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/ONDC/ONDC-Protocol-RSP/0.3.0-draft